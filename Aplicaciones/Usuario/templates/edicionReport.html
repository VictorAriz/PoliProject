{% extends "./base.html" %}

{% block title %} Gestión Reportes {% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Edición de Reportes</h2>
        <div class="card">
            <div class="card-body">
                <form action="/editarReport/" enctype="multipart/form-data" method="POST">{% csrf_token %}
                    <div class="form-group">
                        <input type="text" id="txtCodigo" name="txtCodigo" value="{{report.codigo}}" class="form-control" placeholder="Codigo"
                            minlength="6" maxlength="6" readonly required>
                    </div>
                     <div class="form-group">
                        <input type="text" id="txtName" name="txtName" value="{{report.name}}" class="form-control" placeholder="Nombres"
                            maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtDescription" name="txtDescription" value="{{report.description}}" class="form-control" placeholder="Descripcion"
                            maxlength="50" required>
                    </div>
                     <div class="form-group">
                         <label>Imagen</label>
                         <input type="file" name="txtImagen" id="txtImagen" value="{{report.image}}" requiredy>
                    </div>
                     <div class="form-group">
                        <input type="text" id="txtText" name="txtText" value="{{report.text}}" class="form-control" placeholder="Texto"
                            maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
