{% extends "./base.html" %}
{% load static %}

{% block title %} PoliReport Login {% endblock %}

{% block body %}
<style>
    .swal-custom {
        display: none;
        position: relative;
        box-sizing: border-box;
        flex-direction: column;
        justify-content: center;
        width: 32em;
        max-width: 100%;
        padding: 1.25em;
        border: none;
        border-radius: 2.5em;
        background: #fdd67a;
        font-family: inherit;
        font-size: 1rem;
    }


    .swal-custom,
    .swal2-title {
        color: #8512af;
    }

    .swal-custom,
    .swal2-content {
        color: #8512af;
    }

    .swal-btn-secondary {
        color: #fdd67a;
        background-color: #8512af;
        border-color: #8512af;
        margin: 0.5rem;
    }
</style>

<div class="content-wrapper container">

    <div class="row">
        <div class="col-12 col-lg-6 mx-auto">
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div>
                    <div class="d-flex justify-content-center">
                        <h2>Bienvenidos</h2>
                        <!-- <img class="img-fluid" src="{% static 'img/logo.png'%}" alt="Bienvenidos"> -->
                    </div>
                    <div class="card card-form mx-4">
                        <div class="card-body">

                            <div class="row">
                                <div class="col-12 col-md-7 mx-auto">
                                    <div class="form-group">
                                        <label for="inputReceiverName">Nombre de Usuario</label>
                                        <br>
                                        <input type="text" name="username" class="form-control" autofocus=""
                                            autocapitalize="none" autocomplete="username" maxlength="150" required=""
                                            id="id_username">
                                    </div>
                                </div>
                                <div class="col-12 col-md-7 mx-auto">
                                    <div class="form-group">
                                        <label for="inputReceiverPhone">Contrase√±a</label>
                                        <br>

                                        <input type="password" class="form-control" name="password"
                                            autocomplete="current-password" required="" id="id_password">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <p></p>
                    <div class="form-submit d-flex justify-content-center">
                        <button type="submit" class="btn btn-secondary mb-2">LOGIN</button>
                    </div>
                </div>
            </form>



        </div>
    </div>
</div>

{% endblock %}
